<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous" />
  </head>
  <body>
    <div id="container" class="rounded-3 border border-5 border-dark">
      <div id="changethis">
        <div id="input"></div>
        <div id="buttons">
          <div id="row1">
            <button id="clear" class="btn btn-danger">C</button>
            <button id="backspace" class="btn btn-primary">âŒ«</button>
            <button id="percent" class="btn btn-primary">%</button>
            <button id="divide" class="btn btn-primary">/</button>
          </div>
          <div id="row2">
            <button id="7" class="btn btn-secondary">7</button>
            <button id="8" class="btn btn-secondary">8</button>
            <button id="9" class="btn btn-secondary">9</button>
            <button id="multiply" class="btn btn-primary">*</button>
          </div>
          <div id="row3">
            <button id="4" class="btn btn-secondary">4</button>
            <button id="5" class="btn btn-secondary">5</button>
            <button id="6" class="btn btn-secondary">6</button>
            <button id="subtract" class="btn btn-primary">-</button>
          </div>
          <div id="row4">
            <button id="1" class="btn btn-secondary">1</button>
            <button id="2" class="btn btn-secondary">2</button>
            <button id="3" class="btn btn-secondary">3</button>
            <button id="add" class="btn btn-primary">+</button>
          </div>
          <div id="row5">
            <button id="0" class="btn btn-secondary">0</button>
            <button id="decimal" class="btn btn-secondary">.</button>
            <button id="equals" class="btn btn-primary">=</button>
          </div>
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
  </body>
</html>
